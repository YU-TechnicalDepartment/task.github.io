<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .button {
            background-color: #26A79A;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            background-color: #239087;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 24px; /* 文字を大きく */
            color: black; /* 文字の色を黒く */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .task-item.completed {
            opacity: 0;
            transform: translateX(100%);
        }
        .input-field {
            width: 80%; /* 入力欄を大きく */
            padding: 10px;
            font-size: 24px; /* 文字を大きく */
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>タスク管理アプリ</h1>
    
    <input type="text" id="taskInput" class="input-field" placeholder="タスクを入力..." />
    <button class="button" onclick="addTask()">タスクを追加</button>

    <ul class="task-list" id="taskList"></ul>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value;
            if (taskText === '') return;
            
            const taskList = document.getElementById('taskList');
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';
            taskItem.textContent = taskText;
            taskItem.onclick = () => {
                taskItem.classList.add('completed');
                setTimeout(() => {
                    taskItem.remove();
                }, 500); // フェードアウトを0.5秒後にタスクを削除
            };
            taskList.appendChild(taskItem);
            taskInput.value = '';
        }
    </script>

</body>
</html>
